<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>各种事件</title>
    <style type="text/css">
        button{
            width:100px;
            height: 60px;
            margin: 300px 0 0 500px;
            background-color: #50C875;
            border: none;
        }
    </style>
</head>
<body>
<!--      任务3      -->
   <div id="app">
       <form action="index.html" v-on:submit.prevent="submitForm">
           <button>{{message}}</button>
       </form>
       <!--     @符号相当于v-on:    如果事件比较简单，可以直接在click中写上要处理的表达式 -->
       <button type="button" @click="this.count++">{{count}}</button>
   </div>
   <script src="vue.js"></script>
   <script>
       new Vue({
           el:"#app",
           data:{
               message:"submit",
               count:0
           },
           methods:{
               submitForm:function (e) {
                   alert('哈哈');
                   //e.preventDefault();
               },
               clickEle:function () {
//                   this.count++;
                   alert('呵呵')
               }
           }
       });
   </script>
</body>
</html>
