<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="test">
    <span>{{count}}</span>
    <p>{{countDemo()}}</p>
</div>
<div id="app">
    <p>{{detail}}</p>
</div>
<script src="http://cdn.bootcss.com/vue/2.1.0/vue.min.js"></script>
<script>
    new Vue({
        el:'#test',
        data:{
           message: 'hello'
        },
        computed:{
            count:function () {
                return this.message.split("").reverse().join("")+Date.now();
            }
        },
        methods:{
            countDemo:function () {
                return this.message.split("").reverse().join("")+Date.now();
            }
        }
    });
    var vm=new Vue({
        el:'#app',
        data:{
            cls:'一年级',
            no:'三排六列'
        },
        computed:{
            detail:{
                set:function (newValue) {
                    this.cls+='六班';
                    this.no+='左侧';
                },
                get:function () {
                    return this.cls+':'+this.no;
                }
            }
        },

    })
</script>
</body>
</html>
