<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下一刻</title>
</head>
<body>
<div id="app">
 <hello></hello>
</div>
<script src="http://cdn.bootcss.com/vue/2.1.0/vue.min.js"></script>
<script>
    Vue.component('hello',{
        template:'<h1 v-text="message" @click="update">',
        data:function () {
            return{ message:'哈哈'}
        },
        methods:{
            update:function () {
                this.message='呵呵';
                console.log('tick before'+this.$el.textContent);
                /*this.$nextTick(function () {

                });*/
                //等同于上面注释掉的部分
                var that=this;
                setTimeout(function () {
                    console.log('tick after'+that.$el.textContent);
                },0)
            }
        }
    })
    new Vue({
        el:'#app',
    })
</script>
</body>
</html>
